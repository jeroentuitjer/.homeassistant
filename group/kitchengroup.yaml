#################################################################
## Groups Kitchen
#################################################################   

  kitchen_light_group:
    name: Kitchen Light
    entities:
      - light.keuken

  kitchen_sensor_group:
    name: Kitchen Sensor
    entities:
      - sensor.kitchen_motion
      - sensor.kitchen_lux
      - sensor.kitchen_temperature

  kitchen_automation_group:
    name: Kitchen Automation
    entities:
      - automation.turn_on_kitchen_light_when_there_is_movement
      - automation.turn_off_kitchen_light_2_minutes_after_last_movement
