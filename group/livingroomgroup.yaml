#################################################################
## Groups Living
#################################################################

  living_entertainment_group:
    name: Living Entertainment
    entities:
      - media_player.reciever
      - media_player.entertainment_area

  living_light_group:
    name: Living Light
    entities:
      - light.zithoek
      - light.eettafel_keuken
      - light.eettafel_raam
      - light.cornerlight
      - scene.living_normal
      - scene.living_netflix
      - scene.living_spotify
      - scene.living_corner_clear_day
      - scene.living_corner_partly_cloudy_day
      - scene.living_corner_cloudy
      - scene.living_corner_wind
      - scene.living_corner_fog
      - scene.living_corner_rain
      - scene.living_corner_snow

  living_sensor:
    name: Living Light
    entities:
      - sensor.livingroom_motion
      - sensor.livingroom_lux
      - sensor.livingroom_temperature

  living_automation_group:
    name: Living Automation
    entities:
      - automation.turn_on_living_light_when_there_is_movement
      - automation.turn_off_living_light_15_minutes_after_last_movement
      - automation.entertainment_area_playing_netflix
      - automation.entertainment_area_playing_spotify
