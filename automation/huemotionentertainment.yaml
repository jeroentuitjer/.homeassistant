 - alias: Entertainment Onkyo BD/DVD Music
   trigger:
     - platform: state
       state: 'playing'
       entity_id: media_player.entertainment_area
     - platform: template
       value_template: >-
         {%- if is_state_attr("media_player.entertainment_area", "app_name", "Netflix") -%}
           true
         {%- endif -%}
     - platform: template
       value_template: >-
         {%- if is_state_attr("media_player.entertainment_area", "app_name", "Spotify") -%}
           true
         {%- endif -%}
     - platform: template
       value_template: >-
         {%- if is_state_attr("media_player.entertainment_area", "media_content_type", "SoundCloud") -%}
           true
         {%- endif -%}
   action:
     service: media_player.turn_on
     entity_id: media_player.receiver
