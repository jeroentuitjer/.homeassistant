#################################################################
## Automation Hue Living
#################################################################

- alias: Turn on living light when there is movement
  trigger:
    - platform: state
      entity_id: sensor.livingroom_motion
      state: '1'
  condition:
    condition: numeric_state
    entity_id: sensor.livingroom_lux
    below: 18
  action:
    service: homeassistant.turn_on
    entity_id: scene.living_normal

- alias: Turn off living light 15 minutes after last movement
  trigger:
    - platform: state
      entity_id: sensor.livingroom_motion
      state: '0'
      for:
        minutes: 30
  action:
    service: homeassistant.turn_off
    entity_id: group.living_light_group

- alias: If motion continuously active set a timer to check for lux
  trigger:
    platform: time
    minutes: '/5'
    seconds: 00
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sensor.livingroom_motion
        state: '1'
      - condition: numeric_state
        entity_id: sensor.livingroom_lux
        below: 18
      - condition: state
        entity_id: group.living_light_group
        state: 'off'
  action:
    service: homeassistant.turn_on
    entity_id: scene.living_normal
