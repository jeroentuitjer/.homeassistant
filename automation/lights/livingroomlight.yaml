 - alias: Turn off living light motion evening
   trigger:
     - platform: state
       entity_id: switch.motion_kaku_living
       to: 'off'
       for:
         minutes: 60
   condition:
     - condition: state
       entity_id: media_player.entertainment_area
       state: 'off'
     - condition: time
       after: '17:00:00'
       before: '00:00:00'
   action:
     - service: script.turn_on
       entity_id: script.living_light_off

 - alias: Turn off living light motion day
   trigger:
     - platform: state
       entity_id: switch.motion_kaku_living
       to: 'off'
       for:
         minutes: 15
   condition:
     - condition: state
       entity_id: media_player.entertainment_area
       state: 'off'
     - condition: time
       after: '00:00:00'
       before: '17:00:00'
   action:
     - service: script.turn_on
       entity_id: script.living_light_off