#################################################################
## Automations Entertainment area
#################################################################

 - alias: Turn on living light motion
   trigger:
     - platform: state
       entity_id: switch.motion_kaku_living
       to: 'on'
   condition:
     - condition: state
       entity_id: media_player.entertainment_area
       state: 'off'
   action:
     - service: script.turn_on
       entity_id: script.living_light_on_standard
     - service: homeassistant.turn_on
       entity_id: light.eettafel_raam


 - alias: Turn off living light motion
   trigger:
     - platform: state
       entity_id: switch.motion_kaku_living
       to: 'off'
       for:
         minutes: 15
   condition:
     - condition: state
       entity_id: media_player.entertainment_area
       state: 'off'
   action:
     - service: script.turn_on
       entity_id: script.living_light_off
