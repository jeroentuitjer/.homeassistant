#################################################################
## Automations Entertainment area
#################################################################

 - alias: Turn on living light when there is movement
   trigger:
     - platform: state
       entity_id: sensor.livingroom_motion
       to: '1'
   condition:
     condition: and
     conditions:
       - condition: numeric_state
         entity_id: sensor.livingroom_lux
         below: 160
       - condition: state
         entity_id: media_player.entertainment_area
         state: 'off'
   action:
     - service: script.turn_on
       entity_id: script.living_light_on_standard

 - alias: Turn off living light 30 minutes after last movement
   trigger:
     - platform: state
       entity_id: sensor.livingroom_motion
       to: '0'
       for:
         minutes: 30
   condition:
     - condition: state
       entity_id: media_player.entertainment_area
       state: 'off'
     - condition: time
       after: '00:00:00'
       before: '18:00:00'
   action:
     - service: script.turn_on
       entity_id: script.living_light_off

 - alias: Turn off living light 1 hour after last movement
   trigger:
     - platform: state
       entity_id: sensor.livingroom_motion
       to: '0'
       for:
         minutes: 60
   condition:
     - condition: state
       entity_id: media_player.entertainment_area
       state: 'off'
     - condition: time
       after: '18:00:00'
       before: '00:00:00'
   action:
     - service: script.turn_on
       entity_id: script.living_light_off