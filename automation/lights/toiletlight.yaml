#################################################################
## Automations Toilet Light
#################################################################

 - alias: Turn on Toilet light motion
   trigger:
     - platform: state
       entity_id: switch.motion_toilet
       to: 'on'
   action:
     - service: homeassistant.turn_on
       entity_id: light.toilet
#     - service: hue.hue_activate_scene
#       data:
#         group_name: "Toilet"
#         scene_name: "Helder"


 - alias: Turn off Toilet light motion
   trigger:
     - platform: state
       entity_id: switch.motion_toilet
       to: 'off'
   action:
     - service: homeassistant.turn_off
       entity_id: light.toilet