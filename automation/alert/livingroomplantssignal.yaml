#################################################################
## Automations Living Plants Signal
#################################################################

 - alias: Plants Need Water Signal On
   trigger:
     - platform: numeric_state
       entity_id: sensor.polyscias_fruticosa_moisture
       below: 15
   action:
     - service: switch.turn_on
       entity_id: switch.plantsignal


 - alias: Plants Need Water Signal Off
   trigger:
     - platform: numeric_state
       entity_id: sensor.polyscias_fruticosa_moisture
       above: 15
   action:
     - service: switch.turn_off
       entity_id: switch.plantsignal