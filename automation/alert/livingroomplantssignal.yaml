 - alias: Polyscias Fruticosa Needs Water
   trigger:
     - platform: numeric_state
       entity_id: sensor.polyscias_fruticosa_moisture
       below: 15
   action:
     - service: notify.Plant_Notifications_Barentszstraat
       data:
         title: "Polyscias Fruticosa :("
         message: "Hi! Zou je me weer water willen geven?"
         data:
           photo:
             url: http://www.tuitjer.net/wp-content/uploads/2018/04/Polyscias_Fruticosa.jpg
             caption: "Hi! Zou je me weer water willen geven?"

