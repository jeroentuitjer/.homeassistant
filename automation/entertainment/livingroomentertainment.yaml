#################################################################
## Automations Entertainment area
#################################################################

 - alias: Entertainment area paused
   trigger:
     - platform: state
       entity_id: media_player.entertainment_area
       from: 'playing'
       to: 'paused'
   action:
     - service: script.turn_on
       entity_id: script.living_light_netflix_paused

 - alias: Entertainment area off
   trigger:
     - platform: state
       entity_id: media_player.entertainment_area
       from: 'paused'
       to: 'off'
     - platform: state
       entity_id: media_player.entertainment_area
       from: 'playing'
       to: 'off'
   action:
     - service: script.turn_on
       entity_id: script.living_light_netflix_paused