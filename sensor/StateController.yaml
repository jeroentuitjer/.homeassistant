#################################################################

- platform: template
  sensors:
    home_state_control:
      friendly_name: "Home_State_Control"
      value_template: >-
        {% if is_state_attr("media_player.entertainment_area", "app_name", "Netflix") %}
          video
        {% elif is_state_attr("media_player.entertainment_area", "app_name", "Default Media Receiver") %}
          video
        {% elif is_state_attr("media_player.entertainment_area", "app_name", "Ziggo GO") %}
          video
        {% elif is_state_attr("media_player.entertainment_area", "app_name", "PathÃ© Thuis") %}
          video
        {% elif is_state_attr("media_player.entertainment_area", "app_name", "Youtube") %}
          video
        {% elif is_state_attr("media_player.entertainment_area", "app_name", "Videostream'") %}
          video
        {% elif is_state_attr("media_player.entertainment_area", "app_name", "Spotify") %}
          music
        {% elif now().strftime("%m-%d") == "02-01" %}
          birthday
        {% elif now().strftime("%m-%d") == "04-05" %}
          birthday
        {% elif %}
          guests
        {% else %} 
          normal
        {% endif %}

- platform: template
  sensors:
    day_night:
      friendly_name: "day and night"
      value_template: >-
        {% if now().hour >= 18 and now().hour < 22 %}
          evening
        {% elif now().hour >= 0 and now().hour < 7 %}
          night
        {% else %}
          day
        {% endif %}