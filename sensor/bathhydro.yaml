#################################################################
## Sensors Bath Temperature and Hydro
#################################################################

- platform: rfxtrx
#  automatic_add: True
  devices:
    0a5207377d0e00a83e0169:
      name: BathHydro
      data_type:
        - Humidity
        - Temperature

- platform: template
  sensors:
    BathHydroMin:
      friendly_name: "BathHydroMinimalValue"
      value_template: "{% if as_timestamp(states.sensor.bathhydro_humidity.last_updated) - as_timestamp(states.sensor.bathhydro_humidity.last_updated) > 5*60 %}true{% endif %}"