#################################################################
## Sensors Bath Temperature and Hydro
#################################################################

- platform: rfxtrx
#  automatic_add: True
  devices:
    0a5207377d0e00a83e0169:
      name: BathHydro
      data_type:
        - Humidity
        - Temperature


- platform: statistics
  name: Humidity_stats
  entity_id: sensor.bathhydro_humidity
  max_age:
    minutes: 90

- platform: template
  sensors:
    name: Minimal Humidity
    value_template: '{{ states.sensor.humidity_stats_mean.attributes.min_value + 5 }}'
