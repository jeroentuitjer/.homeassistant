#################################################################
## Weather
#################################################################

  - platform: darksky
    api_key: !secret darkskyapi
    update_inverval: '01:00'
    monitored_conditions:
      - icon
      - humidity
      - temperature

  - platform: wunderground
    api_key: !secret wundergroundapi
    monitored_conditions:
      - relative_humidity
      - weather_1h
      - precip_today_string
