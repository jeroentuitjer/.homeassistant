#################################################################
## Scenes Hue Living
#################################################################

- name: Living Green
  entities:
    light.cornerlight:
      state: on
      brightness: 100
      white_value: 0
      rgb_color: [0, 255, 0]

- name: Living Corneroff
  entities:
    light.cornerlight:
      state: on
      brightness: 0
      white_value: 0
      rgb_color: [0, 0, 255]

- name: Living Corner Plants Signal On
  entities:
    light.cornerlight:
      state: on
      brightness: 100
      rgb_color: [0, 0, 255]
      white_value: 100

- name: Living Corner Plants Signal Off
  entities:
    light.cornerlight:
      state: on
      rgb_color: [0, 255, 0]

- name: Living Red
  entities:
    light.cornerlight:
      state: on
      brightness: 100
      rgb_color: [255, 0, 0]
      white_value: 0

- name: Battery Empty
  entities:
    light.cornerlight:
      state: on
      rgb_color: [102, 0, 102]

- name: Living Netflix Off
  entities:
    light.cornerlight:
      brightness: 100
      state: on
      rgb_color: [128, 255, 0]