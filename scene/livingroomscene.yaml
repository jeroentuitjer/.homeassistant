#################################################################
## Scenes Hue Living
#################################################################


- name: Living Corneroff
  entities:
    light.cornerlight:
      state: on
      brightness: 1
      rgbw_color: [0, 0, 255,0]

- name: Living Corner Activated
  entities:
    light.cornerlight:
      state: on
      effect: red_fade

- name: Living Corner Plants Signal On
  entities:
    light.cornerlight:
      state: on
      brightness: 100
      rgbw_color: [0, 0, 255,0]

- name: Living Corner Plants Signal Off
  entities:
    light.cornerlight:
      state: on
      rgbw_color: [0, 255, 0,0]

- name: Living Red
  entities:
    light.cornerlight:
      state: on
      brightness: 80
      rgbw_color: [255, 0, 0,200]

- name: Battery Empty
  entities:
    light.cornerlight:
      state: on
      rgbw_color: [102, 0, 102, 255]

- name: Living Netflix Off
  entities:
    light.cornerlight:
      brightness: 100
      state: on
      rgbw_color: [128, 255, 0, 0]

- name: Living Green
  entities:
    light.cornerlight:
      state: on
      brightness: 100
      rgbw_color: [0, 255, 0, 100]