#################################################################
## Scripts Living
#################################################################

living_light_off:
  sequence:
    - service: homeassistant.turn_off
      entity_id: group.living_light_group
    - service: homeassistant.turn_on
      entity_id: scene.living_corneroff

living_light_on_standard:
  sequence:
    - service: light.hue_activate_scene
      data:
        group_name: "Woonkamer"
        scene_name: "Netflix"
    - service: homeassistant.turn_on
      data:
        entity_id: light.cornerlight
        state: on
        rgb_color: [255, 0, 0]

living_light_netflix:
  sequence:
    - service: light.hue_activate_scene
      data:
        group_name: "Woonkamer"
        scene_name: "Netflix"
    - service: homeassistant.turn_on
      data:
        entity_id: light.cornerlight
        state: on
        rgb_color: [255, 0, 0]
