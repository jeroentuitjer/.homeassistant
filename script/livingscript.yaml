#################################################################
## Scripts Living
#################################################################

living_light_off:
  sequence:
    - service: homeassistant.turn_off
      entity_id: group.living_light_group
    - service: homeassistant.turn_on
      entity_id: scene.living_corneroff
    - service: homeassistant.turn_off
      entity_id: switch.kerstboom_pw

living_light_on_standard:
  sequence:
    - service: light.hue_activate_scene
      data:
        group_name: "Woonkamer"
        scene_name: "Helder"
    - service: homeassistant.turn_on
      entity_id: scene.living_corner_clear_day
    - service: homeassistant.turn_on
      entity_id: switch.kerstboom_pw

living_light_netflix:
  sequence:
    - service: light.hue_activate_scene
      data:
        group_name: "Woonkamer"
        scene_name: "Netflix"
    - service: homeassistant.turn_on
      entity_id: scene.living_netflix
    - service: homeassistant.turn_on
      entity_id: switch.kerstboom_pw

living_light_netflix_paused:
  sequence:
    - service: light.hue_activate_scene
      data:
        group_name: "Woonkamer"
        scene_name: "Helder"
    - service: light.hue_activate_scene
      data:
        group_name: "Keuken"
        scene_name: "Bright"

living_entertainment_on:
  sequence:
    - service: homeassistant.turn_on
      entity_id: media_player.samsung_tv_remote
    - service: media_player.turn_on
      entity_id: media_player.receiver
    - service: media_player.select_source
      data:
        entity_id: media_player.receiver
        source: cd_tv_cd

living_entertainment_off:
  sequence:
     - service: media_player.turn_off
       entity_id: media_player.samsung_tv_remote
     - service: media_player.turn_off
       entity_id: media_player.receiver