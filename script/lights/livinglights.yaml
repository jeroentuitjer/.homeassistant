#################################################################
## Scripts Living Lights
#################################################################

living_light_off:
  sequence:
    - service: homeassistant.turn_off
      entity_id: group.living_light_group

living_light_on_standard:
  sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: "Woonkamer"
        scene_name: "Relax"

living_light_on_corner:
  sequence:
    - service: homeassistant.turn_on
      entity_id: scene.living_green

living_light_netflix:
  sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: "Woonkamer"
        scene_name: "Netflix"
    - service: homeassistant.turn_on
      entity_id: scene.living_red
    - service: input_boolean.turn_on
      entity_id: sensor.overrule_cornerlight

living_light_netflix_paused:
  sequence:
    - service: input_boolean.turn_off
      entity_id: sensor.overrule_cornerlight
    - service: hue.hue_activate_scene
      data:
        group_name: "Woonkamer"
        scene_name: "Relax"
    - service: hue.hue_activate_scene
      data:
        group_name: "Keuken"
        scene_name: "Ontspannen"
    - service: homeassistant.turn_on
      entity_id: scene.living_green