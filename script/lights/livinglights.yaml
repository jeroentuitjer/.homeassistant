#################################################################
## Scripts Living Lights
#################################################################

living_light_off:
  sequence:
    - service: homeassistant.turn_off
      entity_id: group.living_light_group

living_light_on_standard:
  sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: "Woonkamer"
        scene_name: "Ontspannenplus1"

living_light_netflix:
  sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: "Woonkamer"
        scene_name: "Netflix1"

kitchen_netflix:
  sequence:
    - service: homeassistant.turn_on
      entity_id: scene.kitchen_netflix

living_light_netflix_paused:
  sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: "Woonkamer"
        scene_name: "Ontspannenplus1"
    - service: hue.hue_activate_scene
      data:
        group_name: "Keuken"
        scene_name: "Helder"