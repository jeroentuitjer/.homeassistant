#################################################################
## Scripts Living Lights
#################################################################

living_light_off:
  sequence:
    - service: homeassistant.turn_off
      entity_id: group.living_light_group
    - service: homeassistant.turn_on
      entity_id: scene.living_corneroff

living_light_on_standard:
  sequence:
    - service: homeassistant.turn_on
      entity_id: scene.living_green
    - service: hue.hue_activate_scene
      data:
        group_name: "Woonkamer"
        scene_name: "Ontspannenplus"

living_light_on_corner:
  sequence:
    - service: homeassistant.turn_on
      entity_id: scene.living_green

living_light_netflix:
  sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: "Woonkamer"
        scene_name: "Netflix"
    - service: homeassistant.turn_on
      entity_id: scene.living_red

kitchen_netflix:
  sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: "Keuken"
        scene_name: "Netflix"

living_light_netflix_paused:
  sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: "Woonkamer"
        scene_name: "Ontspannenplus"
    - service: hue.hue_activate_scene
      data:
        group_name: "Keuken"
        scene_name: "Ontspannenplus"
    - service: homeassistant.turn_on
      entity_id: scene.living_green