#################################################################
## Scripts Living Entertainment
#################################################################

living_entertainment_on:
  sequence:
    - service: media_player.turn_on
      entity_id: media_player.receiver
    - service: media_player.select_source
      data:
        entity_id: media_player.receiver
        source: cd_tv_cd

living_entertainment_off:
  sequence:
    - service: media_player.turn_off
      entity_id: media_player.receiver

living_cornerlight_activated:
  sequence:
    - service: homeassistant.turn_on
      entity_id: scene.living_corner_activated