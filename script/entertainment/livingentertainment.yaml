#################################################################
## Scripts Living Entertainment
#################################################################

living_entertainment_on:
  sequence:
    - service: media_player.turn_on
      entity_id: media_player.receiver
    - service: media_player.select_source
      data:
        entity_id: media_player.receiver
        source: cd_tv_cd

living_entertainment_off:
  sequence:
    - service: media_player.turn_off
      entity_id: media_player.receiver

corner_light_video:
  sequence:
    - service: homeassistant.turn_on
      entity_id: scene.living_red

corner_light_music:
  sequence:
    - service: homeassistant.turn_on
      entity_id: scene.living_green

corner_light_main:
  sequence:
    - service: homeassistant.turn_on
      entity_id: scene.living_main

corner_light_off:
  sequence:
    - service: homeassistant.turn_on
      entity_id: scene.living_corneroff